name: update Angular version

on: 
  workflow_dispatch:
    inputs:
      version:
        description: 'New angular version'     
        required: true

jobs:
  update_and_push:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: true

    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GH_PERSONAL_TOKEN }}
          fetch-depth: 0

      - uses: actions/cache@v4
        id: yarn-cache # use this to check for `cache-hit` (`steps.yarn-cache.outputs.cache-hit != 'true'`)
        with:
          path: ~/.cache # Default cache directory for both Yarn and Cypress
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-

      - uses: actions/setup-node@v4
        with:
          node-version: 18
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: yarn --immutable
      
      - name: Set Git credentials
        run: | 
          git config --global user.name ${{ secrets.GIT_USER }}
          git config --global user.email ${{ secrets.GIT_EMAIL }}
        
      - name: Update examples
        env:
          NEW_VERSION: ${{ github.event.inputs.version }}      
        run: yarn update:examples $NEW_VERSION
        
      - name: Update builders
        env:
          NEW_VERSION: ${{ github.event.inputs.version }}     
        run: yarn update:packages $NEW_VERSION
      
      - name: Install updated dependencies
        run: yarn
        
      - name: Commit updates
        run: | 
          git add . && git commit -m "chore: update dependencies"
        
      - name: Push the changes
        run: git push
