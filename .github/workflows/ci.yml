name: ci

on:
  push:
    branches: [master]
  pull_request:
  workflow_dispatch:
    inputs:
      release_type:
        description: 'Release type'
        required: true
        default: 'beta'
        type: choice
        options: [beta, graduate]

jobs:
  build:
    if: github.event_name == 'workflow_dispatch' || (!contains(github.event.head_commit.message, 'ci(release)'))
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20.19.0
      - uses: actions/cache@v4
        with:
          path: ~/.cache
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-
      - run: yarn --immutable
      - run: yarn build:packages
      - uses: actions/upload-artifact@v4
        with:
          name: dist
          path: packages/*/dist

  discover:
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.discover.outputs.matrix }}
    steps:
      - uses: actions/checkout@v4
      - id: discover
        run: node scripts/discover-tests.js >> $GITHUB_OUTPUT

  integration:
    needs: [build, discover]
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix: ${{ fromJson(needs.discover.outputs.matrix) }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20.19.0
      - uses: actions/cache@v4
        with:
          path: ~/.cache
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-
      - uses: actions/download-artifact@v4
        with:
          name: dist
          path: packages
      - run: yarn --immutable
      - name: ${{ matrix.purpose }}
        run: |
          cd ${{ matrix.app }}
          ${{ matrix.command }}

  publish:
    needs: [integration]
    if: github.ref == 'refs/heads/master' || github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write
    steps:
      - if: github.event_name != 'pull_request'
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GH_PERSONAL_TOKEN }}
          fetch-depth: 0
      - if: github.event_name == 'pull_request'
        uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20.19.0
          registry-url: 'https://registry.npmjs.org'
      - run: yarn --immutable
      - run: yarn build:packages
      - run: npm install -g npm@latest
      - name: Publish
        run: |
          git config --global user.name ${{ secrets.GIT_USER }}
          git config --global user.email ${{ secrets.GIT_EMAIL }}
          if [ "${{ github.event.inputs.release_type }}" == "graduate" ]; then
            npm run graduate -- --yes
          else
            bash scripts/default-registry.sh
          fi
