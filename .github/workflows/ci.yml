name: ci

on:
  push:
    branches: [master]
  pull_request:
  workflow_dispatch:
    inputs:
      release_type:
        description: 'Release type'
        required: true
        default: 'beta'
        type: choice
        options: [beta, graduate]

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  build:
    if: github.event_name == 'workflow_dispatch' || (!contains(github.event.head_commit.message, 'ci(release)'))
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.discover.outputs.matrix }}
      has_tests: ${{ steps.discover.outputs.has_tests }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Required for turbo to compare branches
      - name: Fetch base branch for comparison
        run: git fetch origin master:master || true
      - uses: actions/setup-node@v4
        with:
          node-version: 20.19.0
      - run: corepack enable
      - uses: actions/cache@v4
        with:
          path: ~/.cache
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-
      - run: yarn --immutable
      - name: Build affected packages
        run: yarn build:packages
      - name: Discover tests
        id: discover
        run: |
          MATRIX=$(node scripts/discover-tests.js)
          echo "matrix=$MATRIX" >> $GITHUB_OUTPUT
          # Check if matrix has tests
          TEST_COUNT=$(echo "$MATRIX" | jq '.include | length')
          if [ "$TEST_COUNT" -gt 0 ]; then
            echo "has_tests=true" >> $GITHUB_OUTPUT
          else
            echo "has_tests=false" >> $GITHUB_OUTPUT
          fi
          echo "Test count: $TEST_COUNT"
      - uses: actions/upload-artifact@v4
        with:
          name: dist
          path: packages/*/dist
      - uses: actions/upload-artifact@v4
        with:
          name: dependencies
          path: |
            node_modules
            .yarn
          retention-days: 1

  integration:
    needs: build
    if: needs.build.outputs.has_tests == 'true'
    name: ${{ matrix.name }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix: ${{ fromJson(needs.build.outputs.matrix) }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20.19.0
      - run: corepack enable
      - uses: actions/download-artifact@v4
        with:
          name: dependencies
          path: .
      - uses: actions/download-artifact@v4
        with:
          name: dist
          path: packages
      - name: Install Xvfb
        run: |
          if ! command -v Xvfb &> /dev/null; then
            sudo apt-get update && sudo apt-get install -y xvfb
          fi
      - name: ${{ matrix.purpose }}
        run: |
          # Start Xvfb for Cypress tests on Linux
          Xvfb :99 &
          export DISPLAY=:99
          cd ${{ matrix.app }}
          ${{ matrix.command }}

  publish:
    needs: integration
    if: |
      always() &&
      (needs.integration.result == 'success' || needs.integration.result == 'skipped') &&
      (github.ref == 'refs/heads/master' || github.event_name == 'workflow_dispatch')
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GH_PERSONAL_TOKEN }}
          fetch-depth: 0
      - uses: actions/setup-node@v4
        with:
          node-version: 20.19.0
          registry-url: 'https://registry.npmjs.org'
      - run: corepack enable
      - uses: actions/download-artifact@v4
        with:
          name: dependencies
          path: .
      - run: yarn build:packages
      - run: npm install -g npm@latest
      - name: Publish
        run: |
          git config --global user.name ${{ secrets.GIT_USER }}
          git config --global user.email ${{ secrets.GIT_EMAIL }}
          if [ "${{ github.event.inputs.release_type }}" == "graduate" ]; then
            npm run graduate -- --yes
          else
            bash scripts/default-registry.sh
          fi
