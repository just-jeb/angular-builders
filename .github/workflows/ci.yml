name: ci

on:
  push:
    branches: [master]
  pull_request:
  workflow_dispatch:
    inputs:
      release_type:
        description: 'Release type'
        required: true
        default: 'beta'
        type: choice
        options: [beta, graduate]

jobs:
  build:
    if: github.event_name == 'workflow_dispatch' || (!contains(github.event.head_commit.message, 'ci(release)'))
    runs-on: ubuntu-latest
    outputs:
      affected: ${{ steps.affected.outputs.packages }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Required for turbo --affected to compare branches
      - name: Fetch base branch for comparison
        run: git fetch origin master:master || true
      - uses: actions/setup-node@v4
        with:
          node-version: 20.19.0
      - run: corepack enable
      - uses: actions/cache@v4
        with:
          path: ~/.cache
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-
      - run: yarn --immutable
      - name: Build affected packages
        run: yarn turbo build --affected --filter='@angular-builders/*'
        env:
          TURBO_SCM_BASE: ${{ github.event.pull_request.base.sha || 'master' }}
          TURBO_SCM_HEAD: ${{ github.sha }}
      - name: Get affected packages
        id: affected
        run: |
          AFFECTED=$(yarn turbo build --affected --filter='@angular-builders/*' --dry-run=json 2>/dev/null | jq -r '[.tasks[].package | select(startswith("@angular-builders/")) | sub("@angular-builders/"; "")] | unique | join(",")')
          echo "packages=$AFFECTED" >> $GITHUB_OUTPUT
          echo "Affected packages: $AFFECTED"
        env:
          TURBO_SCM_BASE: ${{ github.event.pull_request.base.sha || 'master' }}
          TURBO_SCM_HEAD: ${{ github.sha }}
      - uses: actions/upload-artifact@v4
        with:
          name: dist
          path: packages/*/dist

  discover:
    needs: build
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.discover.outputs.matrix }}
      has_tests: ${{ steps.discover.outputs.has_tests }}
    steps:
      - uses: actions/checkout@v4
      - id: discover
        run: |
          AFFECTED="${{ needs.build.outputs.affected }}"
          if [ -n "$AFFECTED" ]; then
            echo "Filtering tests for affected packages: $AFFECTED"
            node scripts/discover-tests.js --affected="$AFFECTED" >> $GITHUB_OUTPUT
          else
            echo "No affected packages, outputting empty matrix"
            echo 'matrix={"include":[]}' >> $GITHUB_OUTPUT
          fi
          # Check if matrix has tests
          MATRIX_OUTPUT=$(cat $GITHUB_OUTPUT | grep '^matrix=' | cut -d'=' -f2-)
          TEST_COUNT=$(echo "$MATRIX_OUTPUT" | jq '.include | length')
          if [ "$TEST_COUNT" -gt 0 ]; then
            echo "has_tests=true" >> $GITHUB_OUTPUT
          else
            echo "has_tests=false" >> $GITHUB_OUTPUT
          fi
          echo "Test count: $TEST_COUNT"

  integration:
    needs: [build, discover]
    if: needs.discover.outputs.has_tests == 'true'
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix: ${{ fromJson(needs.discover.outputs.matrix) }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20.19.0
      - run: corepack enable
      - uses: actions/cache@v4
        with:
          path: ~/.cache
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-
      - uses: actions/download-artifact@v4
        with:
          name: dist
          path: packages
      - run: yarn --immutable
      - name: Install Xvfb
        run: |
          if ! command -v Xvfb &> /dev/null; then
            sudo apt-get update && sudo apt-get install -y xvfb
          fi
      - name: ${{ matrix.purpose }}
        run: |
          # Start Xvfb for Cypress tests on Linux
          Xvfb :99 &
          export DISPLAY=:99
          cd ${{ matrix.app }}
          ${{ matrix.command }}

  # This job runs when there are no integration tests to run
  # It ensures the workflow doesn't fail when the matrix is empty
  integration-skip:
    needs: [build, discover]
    if: needs.discover.outputs.has_tests == 'false'
    runs-on: ubuntu-latest
    steps:
      - run: echo "No integration tests to run for affected packages"

  publish:
    needs: [integration, integration-skip]
    if: |
      always() &&
      (needs.integration.result == 'success' || needs.integration.result == 'skipped') &&
      (needs.integration-skip.result == 'success' || needs.integration-skip.result == 'skipped') &&
      (github.ref == 'refs/heads/master' || github.event_name == 'workflow_dispatch')
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write
    steps:
      - if: github.event_name != 'pull_request'
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GH_PERSONAL_TOKEN }}
          fetch-depth: 0
      - if: github.event_name == 'pull_request'
        uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20.19.0
          registry-url: 'https://registry.npmjs.org'
      - run: corepack enable
      - run: yarn --immutable
      - run: yarn build:packages
      - run: npm install -g npm@latest
      - name: Publish
        run: |
          git config --global user.name ${{ secrets.GIT_USER }}
          git config --global user.email ${{ secrets.GIT_EMAIL }}
          if [ "${{ github.event.inputs.release_type }}" == "graduate" ]; then
            npm run graduate -- --yes
          else
            bash scripts/default-registry.sh
          fi
